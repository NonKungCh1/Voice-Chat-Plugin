<body>
    <h1>üéôÔ∏è Minecraft Voice Client</h1>
    <p>‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏°‡∏Ñ‡πå‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏û‡∏π‡∏î‡∏Ñ‡∏∏‡∏¢‡πÉ‡∏ô‡πÄ‡∏Å‡∏° (‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ‡∏ó‡∏±‡πâ‡∏á PC/PE Browser)</p>

    <div class="status disconnected" id="connection-status">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏ï‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠</div>
    
    <div id="mic-status" style="display: none; margin-top: 20px;">
        <p>üîä ‡πÑ‡∏°‡∏Ñ‡πå‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÅ‡∏•‡πâ‡∏ß!</p>
        <button id="ptt-button" disabled>‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏û‡∏π‡∏î (PTT)</button>

    <script>
        // üí° ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤: ‡∏ï‡πâ‡∏≠‡∏á‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö Node.js Server
        const VOICE_SERVER_WS_URL = "ws://localhost:8080"; 
        const SAMPLE_RATE = 44100;
        const JITTER_BUFFER_DELAY_MS = 200; 
        
        const usernameInput = document.getElementById('username');
        const tokenInput = document.getElementById('token');
        const connectButton = document.getElementById('connect-button');
        const statusDiv = document.getElementById('connection-status');
        const micStatusDiv = document.getElementById('mic-status');
        const pttButton = document.getElementById('ptt-button');
        
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let isSpeaking = false;
        const playerAudioQueues = {};

        // ------------------ CLASS JITTER BUFFER ------------------
        class AudioQueue {
            // (‡πÉ‡∏™‡πà‡πÇ‡∏Ñ‡πâ‡∏î Class AudioQueue ‡∏ó‡∏µ‡πà‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå‡∏à‡∏≤‡∏Å‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏ó‡∏µ‡πà 12 ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà)
            constructor(audioContext, sender) {
                this.context = audioContext;
                this.sender = sender;
                this.queue = []; 
                this.isPlaying = false;
                this.nextTime = 0; 
                this.bufferInterval = null;
                this.startCheckInterval();
            }

            enqueue(audioBuffer) { this.queue.push(audioBuffer); }

            startCheckInterval() {
                this.bufferInterval = setInterval(() => { this.processQueue(); }, 50);
            }

            processQueue() {
                if (this.queue.length === 0) return;
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥‡∏Ç‡∏≠‡∏á Jitter Buffer
                if (!this.isPlaying && this.queue.length * this.queue[0].duration < (JITTER_BUFFER_DELAY_MS / 1000)) {
                    return; 
                }
                
                this.isPlaying = true;
                this.playNextPacket();
            }

            playNextPacket() {
                if (this.queue.length === 0) {
                    this.isPlaying = false;
                    this.nextTime = 0; 
                    return;
                }
                
                const buffer = this.queue.shift();
                const source = this.context.createBufferSource();
                source.buffer = buffer;
                source.connect(this.context.destination);
                
                if (this.nextTime === 0) {
                    this.nextTime = this.context.currentTime + (JITTER_BUFFER_DELAY_MS / 1000);
                }
                
                source.start(this.nextTime);
                this.nextTime += buffer.duration;
                
                source.onended = () => { this.playNextPacket(); };
            }
            
            destroy() {
                clearInterval(this.bufferInterval);
                this.queue = [];
            }
        }
        // ------------------ END CLASS JITTER BUFFER ------------------

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ä‡πà‡∏ß‡∏¢‡πÄ‡∏´‡∏•‡∏∑‡∏≠ ---
        function updateStatus(status, message) {
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = `‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ${message}`;
        }
        
        // --- ‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ WebSocket ---
        function connectWebSocket(username, token) {
            updateStatus('connecting', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...');
            ws = new WebSocket(VOICE_SERVER_WS_URL);
            
            ws.onopen = () => {
                const authMessage = JSON.stringify({ type: "auth", username: username, token: token });
                ws.send(authMessage);
                updateStatus('connected', '‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Voice Server ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                micStatusDiv.style.display = 'block';
                startMicrophone(); 
            };
            
            let audioHeader = null; 
            ws.onmessage = async (event) => {
                if (typeof event.data === 'string') {
                    // ‡∏£‡∏±‡∏ö Header
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'audio') {
                            audioHeader = data;
                        }
                    } catch (e) {}
                } else if (event.data instanceof ArrayBuffer && audioHeader) {
                    // ‡∏£‡∏±‡∏ö Binary ‡πÅ‡∏•‡∏∞‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á
                    await playReceivedAudio(audioHeader.sender, event.data);
                    audioHeader = null;
                }
            };

            ws.onclose = () => {
                updateStatus('disconnected', '‡∏ï‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Voice Server');
                pttButton.disabled = true;
                if (mediaStream) mediaStream.getTracks().forEach(track => track.stop());
            };
            ws.onerror = (error) => { console.error("WebSocket Error:", error); updateStatus('disconnected', '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î'); };
        }
        
        // --- ‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÅ‡∏•‡∏∞‡∏Å‡∏≤‡∏£‡∏™‡∏ï‡∏£‡∏µ‡∏° ---
        async function startMicrophone() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const source = audioContext.createMediaStreamSource(mediaStream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                processor.onaudioprocess = (e) => {
                    if (ws && ws.readyState === WebSocket.OPEN && isSpeaking) {
                        const inputData = e.inputBuffer.getChannelData(0);
                        const int16Array = new Int16Array(inputData.length);
                        
                        // ‡πÅ‡∏õ‡∏•‡∏á Float32 ‡πÄ‡∏õ‡πá‡∏ô Int16 PCM 
                        for (let i = 0; i < inputData.length; i++) {
                            int16Array[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32767));
                        }
                        
                        // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏î‡∏¥‡∏ö
                        ws.send(int16Array.buffer); 
                    }
                };
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                pttButton.disabled = false;

            } catch (err) {
                console.error("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÑ‡∏î‡πâ:", err);
                alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÑ‡∏î‡πâ");
            }
        }
        
        // --- ‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö (‡πÉ‡∏ä‡πâ Jitter Buffer) ---
        async function playReceivedAudio(sender, audioDataBuffer) {
            if (!audioContext) return;

            const int16Array = new Int16Array(audioDataBuffer);
            const float32Array = new Float32Array(int16Array.length);

            for (let i = 0; i < int16Array.length; i++) {
                float32Array[i] = int16Array[i] / 32767.0;
            }

            const audioBuffer = audioContext.createBuffer(1, float32Array.length, SAMPLE_RATE);
            audioBuffer.getChannelData(0).set(float32Array);
            
            if (!playerAudioQueues[sender]) {
                playerAudioQueues[sender] = new AudioQueue(audioContext, sender);
            }

            playerAudioQueues[sender].enqueue(audioBuffer);
        }
        
        // --- Event Listeners ---
        connectButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const token = tokenInput.value.trim();
            if (username && token) connectWebSocket(username, token);
        });

        pttButton.addEventListener('mousedown', () => {
            isSpeaking = true;
            pttButton.style.backgroundColor = 'green';
            pttButton.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏π‡∏î...';
        });

        pttButton.addEventListener('mouseup', () => {
            isSpeaking = false;
            pttButton.style.backgroundColor = '#2196F3';
            pttButton.textContent = '‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏û‡∏π‡∏î (PTT)';
        });
        
    </script>
